backend:
  name: github
  repo: reggierana02/my-anon-site  # Подставь сюда свой репозиторий
  branch: main  # Ветка на GitHub
  site_domain: your-site-name.netlify.app

media_folder: "static/media"
public_folder: "/static/media"

collections:
  - name: "pages"
    label: "Pages"
    files:
      - label: "Main Page"
        name: "index"
        file: "index.htm"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }